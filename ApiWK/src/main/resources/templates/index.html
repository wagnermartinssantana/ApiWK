<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	  <title>DoacaoSangue</title>
	  <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	  <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>


<header>
	<nav>

	  <div class="nav-wrapper">
		<a href="/menu" class="brand-logo">Menu</a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">
		  <li><a href="/pessoas" class="waves-effect waves-light btn"><i class="material-icons left">assignment_ind</i>Lista de Pessoas</a></li>
		<li><a href="/cadastrarPessoa" class="waves-effect waves-light btn"><i class="material-icons left">assignment_ind</i>Cadastrar Pessoas</a></li>
		</ul>
	  </div>
	</nav>
  </header>


<body>
	<h1>Lista total de Doadores</h1>
	<h3><a href="/cadastrarPessoa" class="waves-effect waves-light btn"><i class="material-icons left">assignment_ind</i>Cadastrar Doador</a></h3>
	<table>
		<thead>
			<tr>
				<th>NOME</th>
				<th>CPF</th>
				<th>RG</th>
				<th>NASCIMENTO</th>
				<th>E-MAIL</th>
				<th>TELEFONE</th>
				<th>CELULAR</th>
				<th>TIPO SANGUINEO</th>
				<th>DELETAR</th>
			</tr>
		</thead>
		<tbody>	
				<tr th:each="pessoa :${pessoas}">
				<td><a th:href="${(#mvc.url('PC#detalhesPessoa').arg(0, pessoa.id)).build()}"><span th:text="${pessoa.nome}" ></span></a></td>
				<td><span th:text="${pessoa.cpf}" ></span></td>
				<td><span th:text="${pessoa.rg}" ></span></td>
				<td><span th:text="${pessoa.data_nasc}" ></span></td>
				<td><span th:text="${pessoa.email}" ></span></td>
				<td><span th:text="${pessoa.telefone_fixo}" ></span></td>
				<td><span th:text="${pessoa.celular}" ></span></td>
				<td><span th:text="${pessoa.tipo_sanguineo}" ></span></td>
				<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('PC#deletarPessoa').arg(0, pessoa.id)).build()}"><i class="material-icons left">delete</i></a></td>
				</tr>
		</tbody>
	</table>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
