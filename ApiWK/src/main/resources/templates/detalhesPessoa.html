<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	  <title>DoacaoSangue</title>
	  <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	  <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<header>
	<nav>

	  <div class="nav-wrapper">
		<a href="/menu" class="brand-logo">Menu</a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">
		  <li><a href="/pessoas" class="waves-effect waves-light btn"><i class="material-icons left">assignment_ind</i>Lista de Pessoas</a></li>
		<li><a href="/cadastrarPessoa" class="waves-effect waves-light btn"><i class="material-icons left">assignment_ind</i>Cadastrar Pessoas</a></li>
		</ul>
	  </div>
	</nav>
</header>



<body>
	<h1>Detalhes da Pessoa</h1>
	<h3><a href="/pessoas" class="waves-effect waves-light btn"><i class="material-icons left">assignment_ind</i>Voltar</a></h3>
	<div th:each="pessoa : ${pessoa}" class="container">
		<div class="row">
			<p>NOME:<span th:text="${pessoa.nome}"></span></p>
			<p>CPF:<span th:text="${pessoa.cpf}"></span></p>
			<p>RG:<span th:text="${pessoa.rg}"></span></p>
			<p>DATA DE NASCIMENTO:<span th:text="${pessoa.data_nasc}"></span></p>
			<p>SEXO:<span th:text="${pessoa.sexo}"></span></p>
			<p>MÃE:<span th:text="${pessoa.mae}"></span></p>
			<p>PAI:<span th:text="${pessoa.pai}"></span></p>
			<p>E-MAIL:<span th:text="${pessoa.email}"></span></p>
			<p>CEP:<span th:text="${pessoa.cep}"></span></p>
			<p>ENDEREÇO:<span th:text="${pessoa.endereco}"></span></p>
			<p>NUMERO:<span th:text="${pessoa.numero}"></span></p>
			<p>BAIRRO:<span th:text="${pessoa.bairro}"></span></p>
			<p>CIDADE:<span th:text="${pessoa.cidade}"></span></p>
			<p>ESTADO:<span th:text="${pessoa.estado}"></span></p>
			<p>TELEFONE:<span th:text="${pessoa.telefone_fixo}"></span></p>
			<p>CELULAR:<span th:text="${pessoa.celular}"></span></p>
			<p>ALTURA:<span th:text="${pessoa.altura}"></span></p>
			<p>PESO:<span th:text="${pessoa.peso}"></span></p>
			<p>TIPO SANGUÍNEO:<span th:text="${pessoa.tipo_sanguineo}"></span></p>

		</div>
	</div>


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
