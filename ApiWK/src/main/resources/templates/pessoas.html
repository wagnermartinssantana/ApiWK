<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	  <title>DoacaoSangue</title>
	  <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	  <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<header>
	<nav>

	  <div class="nav-wrapper">
		<a href="/menu" class="brand-logo">Menu</a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">
		  <li><a href="/pessoas" class="waves-effect waves-light btn"><i class="material-icons left">assignment_ind</i>Lista de Pessoas</a></li>
		<li><a href="/cadastrarPessoa" class="waves-effect waves-light btn"><i class="material-icons left">assignment_ind</i>Cadastrar Pessoas</a></li>
		</ul>
	  </div>
	</nav>
  </header>

<body>
	
	
	<h1>Lista de Candidatos por Estado</h1>
	<h3><a href="/cadastrarPessoa" class="waves-effect waves-light btn"><i class="material-icons left">assignment_ind</i>Cadastrar Doador</a></h3>
	
	
	<form action="" method="post">
	<label> Pesquisa por estado:</label>
	<input  name="estado">
	<input  class="waves-effect waves-light btn" type="submit" value="Buscar">
	</form>
	
	

<br/>
<br/>
	
	<div th:each="pessoa : ${pessoas}">
		<div class="row">
			<p><span th:text="${pessoa.nome}"></span></p>
			<p><span th:text="${pessoa.cpf}"></span></p>
			<p><span th:text="${pessoa.rg}"></span></p>
			<p><span th:text="${pessoa.data_nasc}"></span></p>
			<p><span th:text="${pessoa.sexo}"></span></p>
			<p><span th:text="${pessoa.mae}"></span></p>
			<p><span th:text="${pessoa.pai}"></span></p>
			<p><span th:text="${pessoa.email}"></span></p>
			<p><span th:text="${pessoa.cep}"></span></p>
			<p><span th:text="${pessoa.endereco}"></span></p>
			<p><span th:text="${pessoa.numero}"></span></p>
			<p><span th:text="${pessoa.bairro}"></span></p>
			<p><span th:text="${pessoa.cidade}"></span></p>
			<p><span th:text="${pessoa.estado}"></span></p>
			<p><span th:text="${pessoa.telefone_fixo}"></span></p>
			<p><span th:text="${pessoa.celular}"></span></p>
			<p><span th:text="${pessoa.altura}"></span></p>
			<p><span th:text="${pessoa.peso}"></span></p>
			<p><span th:text="${pessoa.tipo_sanguineo}"></span></p>
		</div>		
	
	</div>
			
<br/>
<br/>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
